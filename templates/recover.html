{% extends 'layout.html' %}

{% block pageHeader %}
Recover Password <small>おっと！</small>
{% endblock %}

{% block content %}
	<form action="{{ pageURL }}" method="post" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="email">Email</label>
			<div class="controls">
				<input type="email" name="email" id="email"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
{% endblock %}
