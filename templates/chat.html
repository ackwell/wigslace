{% extends 'layout.html' %}

{% block headCSS %}
	{% parent %}
	<link href="/css/chat.css" rel="stylesheet">
{% endblock %}

{% block headJS %}
	{% parent %}
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/marked.js"></script>
	<script src="/js/chat.js"></script>
{% endblock %}

{% block body %}
<div id="container">
	<div class="tr">
		<div class="tc">
			{% include 'navbar.html' %}
		</div>
	</div>
	
	<div class="tr">
		<div class="tc fill">
			
		</div>
	</div>

	<div class="tr">
		<div class="tc">
			<form action="javascript:void(0);" id="message-input" class="input-append">
				<input type="text" name="message" autocomplete="off">
				<button type="submit" class="btn">Send</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
