{% extends 'layout.html' %}

{% block headCSS %}
	{% parent %}
	<link href="/css/chat.css" rel="stylesheet">
{% endblock %}

{% block headJS %}
	{% parent %}
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/marked.js"></script>
	<script src="/js/chat.js"></script>
{% endblock %}

{% block body %}
	<div id="chat-container" class="row-fluid">
		<div class="span10 messages">
			<div class="scroll-box"></div>
		</div>
		<div class="span2 users"></div>
	</div>
	<form action="javascript:void(0);" id="message-input" class="input-append">
	  <input type="text" name="message" autocomplete="off" class="span12">
	  <button type="submit" class="btn">Send</button>
	</form>
{% endblock %}
