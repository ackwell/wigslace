{% extends 'layout.html' %}

{% block headCSS %}
	{% parent %}
	<link href="/css/chat.css" rel="stylesheet">
{% endblock %}

{% block headJS %}
	{% parent %}
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/marked.js"></script>
	<script src="/js/chat.js"></script>
{% endblock %}

{% block body %}
<div class="t">
	<div class="tr">
		<div class="tc collapse">
			{% include 'navbar.html' %}
		</div>
	</div>
	
	<div class="tr">
		<div class="tc">
			<div class="t">
				<div class="tr">
					<div class="tc">
						<div class="pos-fix">
							<div class="chat wrapper">

								<div class="message">
									<div class="content">
										<p>message text goes here</p>
										<div class="meta">ackwell &bull; 2:23pm</div>
									</div>
									<div class="avatar">
										<img src="http://localhost:8080/uploads/avatars/ackwell/40.png">
									</div>
								</div>

							</div>
						</div>
					</div>

					<div class="tc user-list"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="tr">
		<div class="tc collapse">
			<form action="javascript:void(0);" id="message-input" class="input-append">
				<input type="text" name="message" autocomplete="off">
				<button type="submit" class="btn">Send</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
